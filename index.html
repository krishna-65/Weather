<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="wrapper">

        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

                <!-- grant location container -->
                <div class="sub-container grant-location-container">
                    <img src="./images/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- seach form -->
                <form class="  form-container" >
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn" type="submit"><img src="./images/search.png" width="20" height="20" loading="lazy"></button>
                </form>

                <!-- loading screen -->
                <div class="sub-container loading-container">
                    <img src="./images/loading.gif" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                </div>

              <!-- main  content -->
              <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temp></p>

                <!-- 3 cards - parameters -->

                <div class="parameter-container">
                   
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>


                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>


                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

              </div>

        </div>


    </div>

<script src="script.js"></script>
</body>
</html>
